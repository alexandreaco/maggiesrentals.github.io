<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-content">

      <div class="footer-full">
        <a href="mailto:{{ site.email }}" class="callout">Get in Touch</a>
      </div>

      <div class="footer-left">
        {{ site.address }}
      </div>

      <div class="footer-right">
        {{ site.telephone }}
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </div>

    </div>

    <div class="social">
      <a href="http://facebook.com/maggiesrentals" target="_blank"><i class="icon-facebook-sign"></i></a>
      <a href="https://twitter.com/maggiesrentals" target="_blank"><i class="icon-twitter-sign"></i></a>
    </div>

  </div>
  <!-- scripts -->
  <script type="text/javascript" src="{{ "/js/main.js" | prepend: site.url }}"></script>
</footer>
