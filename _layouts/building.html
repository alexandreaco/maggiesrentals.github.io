---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="hero">
    <img src="{{ site.url }}{{ page.image }}"  alt="{{ page.title }}"/>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="map">
    {{ page['Google Map Text'] }}
  </div>

</article>
